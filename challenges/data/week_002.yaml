  - day: 2
    title: "Grade Calculator"
    topic: "Multiple Conditions"
    keywords: ["conditions", "math"]
    difficulty: beginner
    time_estimate: "50-60 minutes"
    description: |
      Use multiple conditions to make more complex decisions!
      
      ## ðŸŽ“ LESSON: elif and Multiple Conditions
      
      ### Part 1: The Problem with Multiple Ifs
      
      What if you need to check multiple conditions?
      
      **Bad approach:**
      ```python
      score = 85
      if score >= 90:
          grade = "A"
      if score >= 80:
          grade = "B"  # This runs even after A!
      ```
      
      This is wrong because it checks EVERY condition!
      
      ### Part 2: Enter elif (else if)
      
      `elif` means "else, if this condition". It only checks if previous conditions were False.
      
      **Correct approach:**
      ```python
      score = 85
      if score >= 90:
          grade = "A"
      elif score >= 80:
          grade = "B"  # Only checks if score < 90
      elif score >= 70:
          grade = "C"
      else:
          grade = "F"
      ```
      
      ### Part 3: How It Flows
      
      Think of it like a waterfall:
      
      ```
      if score >= 90:        â† Check this first
          return "A"         â† If True, stop here
      elif score >= 80:      â† Only if first was False
          return "B"         â† If True, stop here
      elif score >= 70:      â† Only if above were False
          return "C"
      else:                  â† If nothing else was True
          return "F"
      ```
      
      Once one condition is True, the rest are skipped!
      
      ### Part 4: Order Matters!
      
      **WRONG ORDER:**
      ```python
      if score >= 60:     # This catches everything!
          return "D"
      elif score >= 90:   # Never reached!
          return "A"
      ```
      
      **RIGHT ORDER:**
      ```python
      if score >= 90:     # Check highest first
          return "A"
      elif score >= 60:   # Check lower values later
          return "D"
      ```
      
      **Rule:** Always check from highest to lowest (or lowest to highest consistently)!
      
      ### Part 5: Range Checking
      
      You don't need upper bounds with elif:
      
      **Don't need this:**
      ```python
      if score >= 90 and score <= 100:  # Too complex!
      ```
      
      **Do this instead:**
      ```python
      if score >= 90:      # Already know score < 100 from previous checks
      ```
    
