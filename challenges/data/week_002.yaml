    description: |
      Loops let you repeat code! Learn while loops by counting.
      
      ## ðŸŽ“ LESSON: While Loops
      
      ### Part 1: Why Do We Need Loops?
      
      Imagine you need to print numbers 1 to 10:
      
      **Without loops (bad):**
      ```python
      print(1)
      print(2)
      print(3)
      # ... 7 more lines!
      ```
      
      **With loops (good):**
      ```python
      i = 1
      while i <= 10:
          print(i)
          i += 1
      ```
      
      Much better!
      
      ### Part 2: How While Loops Work
      
      A while loop repeats as long as a condition is True:
      
      ```python
      while condition:
          # Do something
          # Update condition eventually!
      ```
      
      **Example:**
      ```python
      count = 1
      while count <= 3:
          print(count)
          count += 1
      ```
      
      **What happens:**
      1. Check: is count <= 3? (1 <= 3) Yes! â†’ Print 1, count becomes 2
      2. Check: is count <= 3? (2 <= 3) Yes! â†’ Print 2, count becomes 3
      3. Check: is count <= 3? (3 <= 3) Yes! â†’ Print 3, count becomes 4
      4. Check: is count <= 3? (4 <= 3) No! â†’ Stop
      
      ### Part 3: The += Operator
      
      `+=` is a shortcut for increasing a variable:
      
      ```python
      count = count + 1  # Long way
      count += 1         # Short way (same thing!)
      
      # Also works with other operators:
      score += 10    # Add 10 to score
      price -= 5     # Subtract 5 from price
      total *= 2     # Multiply total by 2
      ```
      
      ### Part 4: Building Lists with Loops
      
      You can build a list by appending to it in a loop:
      
      ```python
      numbers = []  # Start with empty list
      i = 1
      while i <= 5:
          numbers.append(i)  # Add i to the list
          i += 1
      # numbers is now [1, 2, 3, 4, 5]
      ```
      
      **The append() method:**
      ```python
      my_list = [1, 2]
      my_list.append(3)  # my_list is now [1, 2, 3]
      my_list.append(4)  # my_list is now [1, 2, 3, 4]
      ```
      
      ### Part 5: Loop Variables
      
      **Start value:**
      ```python
      i = 1  # Start at 1
      ```
      
      **Condition:**
      ```python
      while i <= 10:  # Keep going while i is 10 or less
      ```
      
      **Update:**
      ```python
      i += 1  # Increase i by 1 each time
      ```
      
      **âš ï¸ Warning:** Always update your loop variable or you'll have an infinite loop!
      
      **Infinite loop (BAD):**
      ```python
      i = 1
      while i <= 10:
          print(i)
          # Forgot to do i += 1, so i stays 1 forever!
      ```
    
    instructions: |
