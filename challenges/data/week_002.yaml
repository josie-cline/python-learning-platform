    description: |
      Find the largest number in a list!
      
      ## ðŸŽ“ LESSON: Finding Maximum Values
      
      ### Part 1: The Strategy
      
      To find the biggest number, we:
      1. Assume the first number is the biggest
      2. Check each other number
      3. If we find a bigger one, remember it
      4. Return the biggest we found
      
      **Example with [3, 7, 2, 9, 1]:**
      - Start: max = 3 (first number)
      - Check 7: Is 7 > 3? Yes! â†’ max = 7
      - Check 2: Is 2 > 7? No â†’ max stays 7
      - Check 9: Is 9 > 7? Yes! â†’ max = 9
      - Check 1: Is 1 > 9? No â†’ max stays 9
      - Result: 9
      
      ### Part 2: Accessing List Elements
      
      Lists use indexes (positions starting at 0):
      
      ```python
      numbers = [10, 20, 30, 40]
      
      numbers[0]  # 10 (first item)
      numbers[1]  # 20 (second item)
      numbers[2]  # 30 (third item)
      numbers[3]  # 40 (fourth item)
      ```
      
      **Getting the first element:**
      ```python
      first = numbers[0]
      ```
      
      ### Part 3: The Algorithm (Step by Step)
      
      ```python
      def find_max(numbers):
          max_num = numbers[0]  # Start with first number
          
          for num in numbers:   # Check each number
              if num > max_num: # If bigger than current max
                  max_num = num # Update max
          
          return max_num        # Return the biggest
      ```
      
      ### Part 4: Comparison Operators Review
      
      ```python
      >   # Greater than
