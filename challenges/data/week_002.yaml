      ## ðŸŽ“ LESSON: For Loops and Lists
      
      ### Part 1: What is a For Loop?
      
      A for loop goes through each item in a sequence (like a list):
      
      ```python
      fruits = ["apple", "banana", "cherry"]
      for fruit in fruits:
          print(fruit)
      ```
      
      **Output:**
      ```
      apple
      banana
      cherry
      ```
      
      It automatically gets each item, one at a time!
      
      ### Part 2: For Loop vs While Loop
      
      **While loop (we know this):**
      ```python
      i = 0
      while i < len(numbers):
          print(numbers[i])
          i += 1
      ```
      
      **For loop (easier!):**
      ```python
      for number in numbers:
          print(number)
      ```
      
      For loops are simpler when working with lists!
      
      ### Part 3: The Anatomy of a For Loop
      
      ```python
      for item in collection:
          # Do something with item
      ```
      
      - `for` - keyword to start the loop
      - `item` - variable name (you choose this!)
      - `in` - keyword  
      - `collection` - the list/sequence
      - `:` - starts the loop body
      - Indented code - runs for each item
      
      **You can name the variable anything:**
      ```python
      for x in numbers:      # x is each number
      for name in names:     # name is each name
      for i in items:        # i is each item
      ```
      
      ### Part 4: Building a Sum
      
      To add all numbers in a list:
      
      ```python
      numbers = [1, 2, 3, 4]
      total = 0  # Start at 0
      
      for number in numbers:
          total += number  # Add each number to total
      
      # total is now 10 (1+2+3+4)
      ```
      
      **Step by step:**
      1. total = 0, number = 1 â†’ total = 0 + 1 = 1
      2. total = 1, number = 2 â†’ total = 1 + 2 = 3
      3. total = 3, number = 3 â†’ total = 3 + 3 = 6
      4. total = 6, number = 4 â†’ total = 6 + 4 = 10
      
