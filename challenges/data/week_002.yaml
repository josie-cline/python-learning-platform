    description: |
      Learn to make decisions in your code!
      
      ## ðŸŽ“ LESSON: Conditional Statements
      
      ### Part 1: What Are If Statements?
      
      An `if` statement lets your program make decisions. Think of it like a fork in the road.
      
      **Basic structure:**
      ```python
      if condition:
          # Do this if condition is True
      ```
      
      **Example:**
      ```python
      age = 18
      if age >= 18:
          print("You can vote!")
      ```
      
      ### Part 2: Boolean Values (True/False)
      
      Python has two special values for yes/no questions:
      - `True` - Yes, it's true
      - `False` - No, it's false
      
      **Examples:**
      ```python
      is_raining = True
      is_sunny = False
      
      5 > 3   # True
      10 < 5  # False
      ```
      
      ### Part 3: Comparison Operators
      
      These compare values and return True or False:
      
      ```python
      ==  # Equal to
      !=  # Not equal to
      >   # Greater than
      <   # Less than
      >=  # Greater than or equal to
      <=  # Less than or equal to
      ```
      
      **Examples:**
      ```python
      5 == 5   # True
      5 == 3   # False
      10 > 5   # True
      10 < 5   # False
      age >= 18  # True if age is 18 or more
      ```
      
      ### Part 4: If/Else
      
      `else` handles the "otherwise" case:
      
      ```python
      age = 16
      if age >= 18:
          print("You can vote!")
      else:
          print("Too young to vote")
      ```
      
      ### Part 5: The Modulo Operator (%)
      
      The `%` operator gives you the REMAINDER after division:
      
      ```python
      10 % 3  # = 1 (10 divided by 3 is 3 remainder 1)
      15 % 4  # = 3 (15 divided by 4 is 3 remainder 3)
      10 % 2  # = 0 (10 divided by 2 is 5 remainder 0)
      ```
      
      **Finding even/odd numbers:**
      - Even numbers divide by 2 with NO remainder: `number % 2 == 0`
      - Odd numbers have remainder 1: `number % 2 == 1`
      
      **Examples:**
      ```python
      4 % 2   # = 0 (even)
      7 % 2   # = 1 (odd)
      10 % 2  # = 0 (even)
      ```
      
      ### Part 6: Returning True/False
      
      Functions can return boolean values:
      
      ```python
      def is_adult(age):
          if age >= 18:
              return True
          else:
              return False
      
      result = is_adult(25)  # result is True
      ```
    
