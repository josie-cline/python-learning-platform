    hints:
      - "Keep track of seen items"
      - "Loop through and only add if not seen before"
      - "Or convert to set and back: list(set(my_list))"
    
    tests:
      - function: remove_duplicates
        input: [[1, 2, 2, 3, 1, 4]]
        expected: [1, 2, 3, 4]

