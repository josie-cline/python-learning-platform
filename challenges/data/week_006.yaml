      ## üéì LESSON: Combining Multiple Modules
      
      ### Part 1: The string Module
      
      Python's `string` module has useful constants:
      
      ```python
      import string
      
      print(string.ascii_lowercase)  # 'abcdefghijklmnopqrstuvwxyz'
      print(string.ascii_uppercase)  # 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
      print(string.digits)            # '0123456789'
      print(string.ascii_letters)     # All letters (upper + lower)
      ```
      
      ### Part 2: Combining Strings
      
      Create a pool of characters:
      
      ```python
      import string
      
      # All letters and numbers
      chars = string.ascii_letters + string.digits
      print(chars)  # 'abcdefg...XYZ0123456789'
      ```
      
      ### Part 3: random.choice() in a Loop
      
      Pick multiple random characters:
      
      ```python
      import random
      import string
      
      chars = string.ascii_letters + string.digits
      password = ""
      
      for i in range(8):  # 8 characters
          password += random.choice(chars)
      
      print(password)  # "aB3xK9Qm" (random!)
      ```
      
      ### Part 4: Better Way - random.choices()
      
      Get multiple random picks at once:
      
      ```python
      import random
      import string
      
      chars = string.ascii_letters + string.digits
      
      # Pick 8 random characters
      password_list = random.choices(chars, k=8)
      print(password_list)  # ['a', 'B', '3', 'x', 'K', '9', 'Q', 'm']
      
      # Join into string
      password = ''.join(password_list)
      print(password)  # "aB3xK9Qm"
      ```
      
      ### Part 5: Complete Password Generator
      
      ```python
      import random
      import string
      
      def generate_password(length):
          # Create character pool
          chars = string.ascii_letters + string.digits
          
          # Pick random characters
          password_chars = random.choices(chars, k=length)
          
          # Join into string
          password = ''.join(password_chars)
          
          return password
      
      print(generate_password(12))  # "aB3xK9Qm4pL7"
      ```
    
