      ## üéì LESSON: Datetime Module
      
      ### Part 1: Working with Dates
      
      The `datetime` module handles dates and times:
      
      ```python
      from datetime import datetime
      
      # Get current date and time
      now = datetime.now()
      print(now)  # 2024-01-15 14:30:45.123456
      ```
      
      ### Part 2: Getting Parts of a Date
      
      ```python
      from datetime import datetime
      
      now = datetime.now()
      
      print(now.year)    # 2024
      print(now.month)   # 1
      print(now.day)     # 15
      print(now.hour)    # 14
      print(now.minute)  # 30
      ```
      
      ### Part 3: Formatting Dates - strftime()
      
      `.strftime()` converts datetime to formatted string:
      
      ```python
      from datetime import datetime
      
      now = datetime.now()
      
      # Different formats
      now.strftime("%Y-%m-%d")          # "2024-01-15"
      now.strftime("%m/%d/%Y")          # "01/15/2024"
      now.strftime("%B %d, %Y")         # "January 15, 2024"
      now.strftime("%I:%M %p")          # "02:30 PM"
      ```
      
      **Common format codes:**
      - `%Y` - 4-digit year (2024)
      - `%m` - Month as number (01-12)
      - `%d` - Day of month (01-31)
      - `%B` - Full month name (January)
      - `%A` - Full day name (Monday)
      - `%H` - Hour 24-hour (00-23)
      - `%I` - Hour 12-hour (01-12)
      - `%M` - Minute (00-59)
      - `%p` - AM/PM
      
      ### Part 4: Complete Example
      
      ```python
      from datetime import datetime
      
      def get_formatted_date():
          now = datetime.now()
          return now.strftime("%Y-%m-%d")
      
      print(get_formatted_date())  # "2024-01-15"
      ```
    
