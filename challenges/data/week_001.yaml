      Variables are like labeled boxes where you store information.
      
      ## ðŸŽ“ LESSON: Variables and Math
      
      ### Part 1: What Are Variables?
      
      A variable is a name that stores a value. Think of it as a labeled box.
      
      **Creating a variable:**
      ```python
      age = 25
      ```
      
      This creates a variable called `age` and stores the number `25` in it.
      
      - `age` is the variable name (the label on the box)
      - `=` means "assign" or "store"
      - `25` is the value being stored
      
      **More examples:**
      ```python
      name = "Josie"        # Store text
      score = 100           # Store a whole number
      price = 19.99         # Store a decimal number
      is_learning = True    # Store true/false
      ```
      
      ### Part 2: Types of Numbers
      
      Python has two main types of numbers:
      
      **Integers** - Whole numbers (no decimal point)
      ```python
      age = 25
      year = 2026
      score = -10
      ```
      
      **Floats** - Numbers with decimals
      ```python
      price = 19.99
      temperature = 98.6
      pi = 3.14159
      ```
      
      ### Part 3: Math Operations
      
      Python can do math just like a calculator:
      
      ```python
      5 + 3    # Addition = 8
      10 - 4   # Subtraction = 6
      3 * 4    # Multiplication = 12
      20 / 5   # Division = 4.0
      ```
      
      **Using variables in math:**
      ```python
      x = 10
      y = 5
      result = x + y  # result is now 15
      ```
      
      ### Part 4: Function Parameters and Return
      
      Yesterday you learned about functions. Today we add two new concepts:
      
      **Parameters** - Values you pass TO a function
      ```python
      def greet(name):  # 'name' is a parameter
          print(f"Hello, {name}!")
      
      greet("Josie")  # Pass "Josie" as the parameter
      ```
      
      **Return** - A value the function gives BACK
      ```python
      def add(x, y):
          result = x + y
          return result  # Give back the answer
      
      answer = add(5, 3)  # answer is now 8
      ```
      
      When you `return` a value, the function ends and gives that value back.
    
