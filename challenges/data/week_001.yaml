      Welcome to your Python journey! Every programmer's first program is "Hello, World!"
      
      ## ðŸ“š What You'll Learn
      
      In this lesson, you'll learn three fundamental concepts:
      1. What the print() function does
      2. What strings are (text in programming)
      3. How to write a Python function
      
      ## ðŸŽ“ LESSON: Understanding the Basics
      
      ### Part 1: The print() Function
      
      `print()` is a built-in Python function that displays text on the screen.
      
      **How to use it:**
      ```python
      print("Hello!")
      ```
      
      When you run this, it shows: `Hello!`
      
      ### Part 2: Strings (Text)
      
      Strings are how we represent text in programming. You create a string by putting text inside quotes:
      
      ```python
      "This is a string"
      'This is also a string'
      ```
      
      Both single quotes (`'`) and double quotes (`"`) work the same way!
      
      ### Part 3: Functions
      
      A function is a named block of code that does something. Think of it like a recipe with a name.
      
      **Anatomy of a function:**
      ```python
      def function_name():
          # Code goes here
          print("This code runs when you call the function")
      ```
      
      Let's break this down:
      - `def` - This keyword means "define a function"
      - `function_name` - The name you give your function
      - `()` - Parentheses (required, we'll learn why later)
      - `:` - Colon (marks the start of the function's code)
      - Indentation (4 spaces) - Code inside the function MUST be indented
      
      **Example:**
      ```python
      def greet():
          print("Hi there!")
      ```
      
      To use (call) this function:
      ```python
      greet()  # This prints "Hi there!"
      ```
    
