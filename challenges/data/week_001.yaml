      ## ðŸŽ“ LESSON: Math Operations & Multiple Functions
      
      ### Part 1: The Four Basic Operations
      
      **Addition (+)**
      ```python
      5 + 3  # Equals 8
      ```
      
      **Subtraction (-)**
      ```python
      10 - 4  # Equals 6
      ```
      
      **Multiplication (*)**
      ```python
      4 * 5  # Equals 20
      ```
      
      **Division (/)**
      ```python
      10 / 2  # Equals 5.0 (notice it's a float!)
      ```
      
      ### Part 2: Creating Multiple Functions
      
      You can create as many functions as you need in one program:
      
      ```python
      def say_hello():
          print("Hello!")
      
      def say_goodbye():
          print("Goodbye!")
      
      def say_both():
          say_hello()    # Call the first function
          say_goodbye()  # Call the second function
      ```
      
      Each function does one specific thing. This makes code easier to understand!
      
      ### Part 3: Functions That Return Values
      
      Remember: `return` gives back a value that you can use elsewhere
      
      ```python
      def double(number):
          return number * 2
      
      result = double(5)  # result is now 10
      print(result)       # Prints: 10
      ```
      
      ### Part 4: Why Create Separate Functions?
      
      Instead of one giant function that does everything, we create small functions that each do ONE thing well.
      
      **Bad approach (one function does everything):**
      ```python
      def do_math(a, b, operation):
          if operation == "add":
              return a + b
          elif operation == "subtract":
              return a - b
          # This gets messy!
      ```
      
      **Good approach (separate functions):**
      ```python
      def add(a, b):
          return a + b
      
      def subtract(a, b):
          return a - b
      ```
      
      Much cleaner and easier to understand!
    
