    description: |
      Learn more about working with strings!
      
      ## ðŸŽ“ LESSON: String Operations
      
      ### Part 1: String Repetition
      
      You can repeat a string by multiplying it by a number:
      
      ```python
      "Ha" * 3        # "HaHaHa"
      "Python" * 2    # "PythonPython"
      "-" * 10        # "----------"
      ```
      
      This is useful for creating patterns or dividers!
      
      ### Part 2: The len() Function
      
      `len()` tells you how many characters are in a string:
      
      ```python
      len("Hello")      # 5
      len("Python")     # 6
      len("I am 25")    # 7 (spaces count!)
      len("")           # 0 (empty string)
      ```
      
      **Using len() with variables:**
      ```python
      name = "Josie"
      length = len(name)  # 5
      print(f"{name} has {length} letters")
      ```
      
      ### Part 3: Combining Operations
      
      You can combine different string operations:
      
      ```python
      word = "Hi"
      repeated = word * 3       # "HiHiHi"
      length = len(repeated)    # 6
      
      # Or all at once:
      length = len("Hi" * 3)    # 6
      ```
      
      ### Part 4: Why This Is Useful
      
      **Creating separators:**
      ```python
      def print_title(title):
          separator = "=" * len(title)
          print(separator)
          print(title)
          print(separator)
      
      print_title("Welcome")
      # Output:
      # =======
      # Welcome
      # =======
      ```
      
      **Creating patterns:**
      ```python
      "* " * 5  # "* * * * * "
      ```
    
