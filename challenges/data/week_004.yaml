    description: |
      Learn to combine multiple dictionaries into one!
      
      ## üéì LESSON: Merging Dictionaries
      
      ### Part 1: Why Merge?
      
      Sometimes you need to combine settings or data from multiple sources:
      
      ```python
      defaults = {"color": "blue", "size": "medium"}
      user_prefs = {"size": "large", "theme": "dark"}
      
      # Want: {"color": "blue", "size": "large", "theme": "dark"}
      ```
      
      ### Part 2: Method 1 - update()
      
      `.update()` adds all keys from one dict to another:
      
      ```python
      dict1 = {"a": 1, "b": 2}
      dict2 = {"b": 3, "c": 4}
      
      dict1.update(dict2)
      print(dict1)  # {"a": 1, "b": 3, "c": 4}
      ```
      
      **Note:** Modifies dict1 in-place! dict2 wins conflicts.
      
      ### Part 3: Method 2 - Dictionary Unpacking
      
      `{**dict1, **dict2}` creates a **new** merged dictionary:
      
      ```python
      dict1 = {"a": 1, "b": 2}
      dict2 = {"b": 3, "c": 4}
      
      merged = {**dict1, **dict2}
      print(merged)  # {"a": 1, "b": 3, "c": 4}
      print(dict1)   # {"a": 1, "b": 2} - unchanged!
      ```
      
      **Note:** dict2 values override dict1 for duplicate keys.
      
      ### Part 4: Method 3 - copy() + update()
      
      Keep originals unchanged:
      
      ```python
      dict1 = {"a": 1, "b": 2}
      dict2 = {"b": 3, "c": 4}
      
      result = dict1.copy()  # Make a copy first
      result.update(dict2)   # Then update
      
      print(result)  # {"a": 1, "b": 3, "c": 4}
      print(dict1)   # {"a": 1, "b": 2} - unchanged!
      ```
      
      ### Part 5: Which Method?
      
      | Method | Creates new? | Changes original? | Syntax |
      |--------|--------------|-------------------|--------|
      | `dict1.update(dict2)` | ‚ùå No | ‚úÖ Yes (dict1) | Simple |
      | `{**dict1, **dict2}` | ‚úÖ Yes | ‚ùå No | Modern, clean |
      | `dict1.copy().update()` | ‚úÖ Yes | ‚ùå No | Two steps |
    
