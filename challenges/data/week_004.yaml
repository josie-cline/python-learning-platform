      ## üéì LESSON: Set Operations
      
      ### Part 1: Set Operations Overview
      
      Sets support mathematical operations:
      
      - **Union** (|) - All elements from both
      - **Intersection** (&) - Only common elements
      - **Difference** (-) - In first but not second
      
      ### Part 2: Intersection (Common Elements)
      
      Find elements in **both** sets:
      
      ```python
      set1 = {1, 2, 3, 4}
      set2 = {3, 4, 5, 6}
      
      common = set1 & set2  # {3, 4}
      # Or: common = set1.intersection(set2)
      ```
      
      **Real example:**
      ```python
      alice_skills = {"Python", "JavaScript", "SQL"}
      bob_skills = {"Python", "Java", "SQL"}
      
      common_skills = alice_skills & bob_skills
      print(common_skills)  # {"Python", "SQL"}
      ```
      
      ### Part 3: Union (All Elements)
      
      Combine all unique elements:
      
      ```python
      set1 = {1, 2, 3}
      set2 = {3, 4, 5}
      
      all_items = set1 | set2  # {1, 2, 3, 4, 5}
      # Or: all_items = set1.union(set2)
      ```
      
      ### Part 4: Difference (Only in First)
      
      Elements in set1 but NOT in set2:
      
      ```python
      set1 = {1, 2, 3, 4}
      set2 = {3, 4, 5, 6}
      
      only_in_set1 = set1 - set2  # {1, 2}
      # Or: only_in_set1 = set1.difference(set2)
      ```
      
      ### Part 5: Complete Example
      
      ```python
      team_a = {"Alice", "Bob", "Charlie"}
      team_b = {"Bob", "Charlie", "David"}
      
      # In both teams
      both = team_a & team_b          # {"Bob", "Charlie"}
      
      # All team members
      all_members = team_a | team_b   # {"Alice", "Bob", "Charlie", "David"}
      
      # Only in team A
      only_a = team_a - team_b        # {"Alice"}
      ```
    
