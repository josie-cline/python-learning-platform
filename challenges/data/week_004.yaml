    description: |
      Dictionaries store key-value pairs, like a real dictionary stores word-definition pairs!
      
      ## üéì LESSON: Dictionary Basics
      
      ### Part 1: What Are Dictionaries?
      
      Dictionaries store data as **key-value pairs**:
      
      ```python
      person = {
          "name": "Josie",
          "age": 25,
          "city": "San Francisco"
      }
      ```
      
      **Like a real dictionary:**
      - Word (key) ‚Üí Definition (value)
      - "name" (key) ‚Üí "Josie" (value)
      
      ### Part 2: Creating Dictionaries
      
      **Syntax:** `{key: value, key: value}`
      
      ```python
      # Empty dictionary
      empty = {}
      
      # With data
      user = {"username": "alice", "score": 100}
      
      # Multiple types
      mixed = {
          "name": "Bob",      # string value
          "age": 30,          # int value
          "active": True      # boolean value
      }
      ```
      
      ### Part 3: Accessing Values
      
      Use square brackets with the key:
      
      ```python
      person = {"name": "Josie", "age": 25}
      
      print(person["name"])  # "Josie"
      print(person["age"])   # 25
      ```
      
      ‚ö†Ô∏è **Error if key doesn't exist:**
      ```python
      print(person["email"])  # KeyError!
      ```
      
      ### Part 4: Adding and Updating
      
      **Add new key:**
      ```python
      person = {"name": "Josie"}
      person["age"] = 25
      print(person)  # {"name": "Josie", "age": 25}
      ```
      
      **Update existing:**
      ```python
      person["age"] = 26  # Changes value
      print(person)  # {"name": "Josie", "age": 26}
      ```
      
      ### Part 5: Why Use Dictionaries?
      
      **Lists:**
      - Access by position: `list[0]`
      - Good for ordered data
      
      **Dictionaries:**
      - Access by name: `dict["key"]`
      - Good for labeled data
      
      ```python
      # List - need to remember positions
      user_list = ["Josie", 25, "josie@example.com"]  # Which is which?
      
      # Dictionary - labeled!
      user_dict = {
          "name": "Josie",
          "age": 25,
          "email": "josie@example.com"
      }
      print(user_dict["email"])  # Clear!
      ```
    
