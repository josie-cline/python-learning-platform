    description: |
      Sets are collections that automatically remove duplicates!
      
      ## üéì LESSON: Introduction to Sets
      
      ### Part 1: What Are Sets?
      
      Sets are collections with **no duplicates**:
      
      ```python
      numbers = {1, 2, 3, 2, 1}
      print(numbers)  # {1, 2, 3} - duplicates removed!
      ```
      
      **Key properties:**
      - No duplicate values
      - Unordered (no indexing)
      - Fast membership testing
      
      ### Part 2: Creating Sets
      
      **Method 1: Curly braces**
      ```python
      fruits = {"apple", "banana", "cherry"}
      ```
      
      **Method 2: set() function**
      ```python
      # From list
      numbers = set([1, 2, 2, 3])  # {1, 2, 3}
      
      # From string
      letters = set("hello")  # {'h', 'e', 'l', 'o'}
      
      # Empty set (can't use {}, that's empty dict!)
      empty = set()
      ```
      
      ### Part 3: No Duplicates!
      
      Sets automatically remove duplicates:
      
      ```python
      # List with duplicates
      items = [1, 2, 2, 3, 3, 3, 4]
      
      # Convert to set
      unique = set(items)  # {1, 2, 3, 4}
      
      # Convert back to list
      unique_list = list(unique)  # [1, 2, 3, 4]
      ```
      
      ### Part 4: No Indexing!
      
      Sets are **unordered** - no positions:
      
      ```python
      my_set = {1, 2, 3}
      
      # Can't do this:
      my_set[0]  # TypeError!
      
      # But can check membership:
      print(2 in my_set)  # True
      print(5 in my_set)  # False
      ```
      
      ### Part 5: When to Use Sets?
      
      **Use sets when:**
      - Need unique values only
      - Order doesn't matter
      - Need fast "is X in collection?" checks
      - Want to find common/different elements between groups
    
